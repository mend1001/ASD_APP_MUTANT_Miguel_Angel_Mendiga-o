<div class="m-3 row">
  <form id="sear">
    <div class="m-3 row">
      <div class="col-12 col-sm-8 row d-flex align-items-center">
        <label for="table-filtering-search" class="col-12 col-sm-3">Filtrar Por:</label>
        <div class="col-12 col-sm-9">
          <input id="table-filtering-search" class="form-control" type="text" name="searchVehicle" placeholder="Buscar por nombre..." [(ngModel)]="searchVehicle">
        </div>
      </div>

    </div>
  </form>

  <div  class="col-md-4" *ngFor="let vehicle of  vehicles | searchVeh : searchVehicle ">
    <div id="card" class="card text-center" >
      <div
        class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
      >


      <p id="title">{{ vehicle.vehnom}}</p>
        <button
          (click)="deadVehicle(vehicle.vehid)"
          type="button"
          class="btn btn-outline-secondary"
        >

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
          <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
        </svg>
        </button>
      </div>
      <div>

        <p id="title">{{ vehicle.vehcodigo}}</p>
</div>

      <div class="contenedor">
        <a href="#">
          <figure>
            <img class="card-img-top" [src]="vehicle.vehimg" />
          </figure>
        </a>
      </div>
    <div id="dead" *ngIf=" vehicle.vehactivo == 0 " >
      <p> Esta perdido. </p>
      <button
          (click)="survivedVehicle(vehicle.vehid)"
          type="button"
          class="btn btn-outline-secondary"
        >

        Repotenciado</button>
      </div>

      <div class="card-body">

        <div>
          <p id="title">{{ vehicle.vehdescripcion }}</p>
        </div>
        <a
          [routerLink]="['/vehicle/edit', vehicle.vehid]"
          class="btn btn-info btn-block"
        >
          EDITAR
        </a>
      </div>
    </div>
  </div>
