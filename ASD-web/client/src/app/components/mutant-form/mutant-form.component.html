<div id = "cardM" class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="mutactivo" [(ngModel)]="mutant.mutactivo" placeholder="activo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="mutapodo" [(ngModel)]="mutant.mutapodo" placeholder="Alias" class="form-control" autofocus required="">
        </div>
        <div class="form-group">
          <input type="text" name="mutnom" [(ngModel)]="mutant.mutnom" placeholder="Nombre" class="form-control" autofocus required="">
        </div>
        <div class="form-group">
          <input type="text" name="rolid" [(ngModel)]="mutant.rolid" placeholder="Rol" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="vehid" [(ngModel)]="mutant.vehid" placeholder="Vehiculo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="conid" [(ngModel)]="mutant.conid" placeholder="Esta libre" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="paiid" [(ngModel)]="mutant.paiid" placeholder="Pais de origen" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="podmutid" [(ngModel)]="mutant.podmutid" placeholder="Poderes" class="form-control" autofocus>
        </div>

        <div class="form-group">
          <input type="url" name="mutimg" [(ngModel)]="mutant.mutimg" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateMutant() : saveNewMutant()">
          Registrar
        </button>
        <button class="btn btn-success btn-block" (click)=" list()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4 card">
  <div class="card card-body text-center">
  <img [src]="mutant.mutimg == '' ? '/assets/noimage.png' : mutant.mutimg" alt="No Image" class="card-img-top">
    <h2>{{mutant.mutapodo}}</h2>
    <h4>{{mutant.mutnom}}</h4>
    <p>{{mutant.rolid == '' ? 'X-men' : mutant.rolid}}</p>
    <p>{{mutant.paiid }}</p>
    <p>{{mutant.podmutid }}</p>
  </div>
</div>
