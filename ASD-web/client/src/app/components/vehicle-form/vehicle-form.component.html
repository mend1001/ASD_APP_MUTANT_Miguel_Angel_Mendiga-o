<div id = "cardM" class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="vehactivo" [(ngModel)]=" vehicle.vehactivo" placeholder="Activo" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="vehcodigo" (ngModel)]="vehicle.vehcodigo" placeholder="Codigo" class="form-control" autofocus required="">
        </div>
        <div class="form-group">
          <input type="text" name="vehnom" [(ngModel)]="vehicle.vehnom" placeholder="Nombre" class="form-control" autofocus required="">
        </div>

        <div class="form-group">
          <input type="url" name="vehimg" [(ngModel)]="vehicle.vehimg" placeholder="Image" class="form-control">
        </div>



        <button class="btn btn-success btn-block" (click)="edit ? updateVehicle() : saveNewVehicle()">
          Registrar
        </button>
        <button class="btn btn-success btn-block" (click)=" list()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4 card">
  <div class="card card-body text-center">
  <img [src]="vehicle.vehimg == '' ? '/assets/noimage.png' : vehicle.vehimg" alt="No Image" class="card-img-top">
    <h2>{{vehicle.vehnom}}</h2>
    <h4>{{vehicle.vehcodigo}}</h4>
       <p>{{vehicle.vehdescripcion}}</p>

</div>
