<div id="sear">
  <form>
    <div>
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <label for="table-filtering-search" class="col-12 col-sm-3">Filtrar Por:</label>
        <div class="col-12 col-sm-9">
          <input id="table-filtering-search" class="form-control" type="text" name="searchMutant" placeholder="Buscar por nombre, alias o paÃ­s..." [(ngModel)]="searchMutant">
        </div>
      </div>
    </div>
  </form>
  </div>
  <div  class="col-md-6" *ngFor="let mutant of  mutants | search : searchMutant ">
    <div id="card" class="card text-center" >
      <div
        class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
      >

        <p>{{ mutant.mutnom }}</p>

        <button
          (click)="deleteMutant(mutant.mutid)"
          type="button"
          class="btn btn-outline-secondary"
        >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="18" height="18" fill="currentColor"	class="bi bi-boxes"><path d="M416 398.9c58.5-41.1 96-104.1 96-174.9C512 100.3 397.4 0 256 0S0 100.3 0 224c0 70.7 37.5 133.8 96 174.9c0 .4 0 .7 0 1.1v64c0 26.5 21.5 48 48 48h48V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h64V464c0-8.8 7.2-16 16-16s16 7.2 16 16v48h48c26.5 0 48-21.5 48-48V400c0-.4 0-.7 0-1.1zM224 256c0 35.3-28.7 64-64 64s-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64zm128 64c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z"/></svg>
        </button>
      </div>
      <div>
        <p id="title">{{ mutant.mutapodo }}</p>

        <p id="title">{{ mutant.paiid }}</p>
      </div>
      <div class="contenedor">
        <a href="#">
          <figure>
            <img class="card-img-top" [src]="mutant.mutimg" />
          </figure>
        </a>
      </div>
    <div id="dead" *ngIf=" mutant.mutactivo == 0 " >
      <p> Esta muerto(a). </p>
      <button
          (click)="survived(mutant.mutid)"
          type="button"
          class="btn btn-outline-secondary"
        >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="32" height="32" fill="currentColor"	class="bi bi-boxes"><path d="M347.1 215.4c11.7-32.6 45.4-126.9 45.4-157.1 0-26.6-15.7-48.9-43.7-48.9-44.6 0-84.6 131.7-97.1 163.1C242 144 196.6 0 156.6 0c-31.1 0-45.7 22.9-45.7 51.7 0 35.3 34.2 126.8 46.6 162-6.3-2.3-13.1-4.3-20-4.3-23.4 0-48.3 29.1-48.3 52.6 0 8.9 4.9 21.4 8 29.7-36.9 10-51.1 34.6-51.1 71.7C46 435.6 114.4 512 210.6 512c118 0 191.4-88.6 191.4-202.9 0-43.1-6.9-82-54.9-93.7zM311.7 108c4-12.3 21.1-64.3 37.1-64.3 8.6 0 10.9 8.9 10.9 16 0 19.1-38.6 124.6-47.1 148l-34-6 33.1-93.7zM142.3 48.3c0-11.9 14.5-45.7 46.3 47.1l34.6 100.3c-15.6-1.3-27.7-3-35.4 1.4-10.9-28.8-45.5-119.7-45.5-148.8zM140 244c29.3 0 67.1 94.6 67.1 107.4 0 5.1-4.9 11.4-10.6 11.4-20.9 0-76.9-76.9-76.9-97.7.1-7.7 12.7-21.1 20.4-21.1zm184.3 186.3c-29.1 32-66.3 48.6-109.7 48.6-59.4 0-106.3-32.6-128.9-88.3-17.1-43.4 3.8-68.3 20.6-68.3 11.4 0 54.3 60.3 54.3 73.1 0 4.9-7.7 8.3-11.7 8.3-16.1 0-22.4-15.5-51.1-51.4-29.7 29.7 20.5 86.9 58.3 86.9 26.1 0 43.1-24.2 38-42 3.7 0 8.3.3 11.7-.6 1.1 27.1 9.1 59.4 41.7 61.7 0-.9 2-7.1 2-7.4 0-17.4-10.6-32.6-10.6-50.3 0-28.3 21.7-55.7 43.7-71.7 8-6 17.7-9.7 27.1-13.1 9.7-3.7 20-8 27.4-15.4-1.1-11.2-5.7-21.1-16.9-21.1-27.7 0-120.6 4-120.6-39.7 0-6.7.1-13.1 17.4-13.1 32.3 0 114.3 8 138.3 29.1 18.1 16.1 24.3 113.2-31 174.7zm-98.6-126c9.7 3.1 19.7 4 29.7 6-7.4 5.4-14 12-20.3 19.1-2.8-8.5-6.2-16.8-9.4-25.1z"/></svg>
        Sobrevivio</button>
      </div>

      <div class="card-body">
        <p>{{ mutant.rolid }}</p>
        <p>Poderes:{{ mutant.podmutid }}</p>
        <p>Tiene vehiculo:{{ mutant.vehid }}</p>
        <a
          [routerLink]="['/mutant/edit', mutant.mutid]"
          class="btn btn-info btn-block"
        >
          EDITAR
        </a>
      </div>
    </div>
  </div>
