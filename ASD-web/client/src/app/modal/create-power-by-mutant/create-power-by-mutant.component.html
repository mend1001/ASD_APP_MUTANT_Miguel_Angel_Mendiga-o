<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Registrar poderes.</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">

    <select
    id="powerSelect"
      class="form-select form-select-lg mb-3"
      name="podid"
      [(ngModel)]="power.podid"

    >
      <option *ngFor="let power of powers" value="{{ power.podid }}">
        {{ power.podtipo }}
      </option>
    </select>

    <select
      class="form-select form-select-lg mb-3"
      name="podid"
      size="1"
      [(ngModel)]="power.podid"
    >
      <option *ngFor="let power of powers" value="{{ power.podid }}">
        {{ power.poddescripcion }}
      </option>
    </select>

    <div class="col-md-12 card">
      <div class="card card-body text-center">
        <h3>ID: {{ power.podid }}</h3>

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >
      Close
    </button>
    <button type="button" class="btn btn-primary" (click)="powerRegister()">Poder agregado</button>
  </div>
</div>
